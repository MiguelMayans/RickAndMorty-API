<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/style.css">
    <script type="module" src="/dist/index.js"></script>
    <title>Rick and Morty API</title>
</head>

<body class="bg-gradient bg-light-subtle">
    <div class="container">

        <div class="row">
            <div class="col-3">
                <nav>
                    <div class="border border-black bg-white mt-5 mb-4 border-3 rounded-1">
                        <div class="sidebar-heading border-bottom bg-light p-4 h4 text-center">List of Episodes</div>
                        <div class="list-group list-group-flush" id="episodeList"></div>
                        <div id="btnContainer">
                            <button class="btn btn-dark list-group-flush text-center w-100"
                                id="ShowMoreBtn">ShowAll</button>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="col-9">
                <section>
                    <header>
                        <div class="container-fluid text-center">
                            <img src="/assets/img/Rick-And-Morty-Logo.png" alt="Rick and Morty Logo" height="250">
                        </div>
                    </header>
                </section>

                <main id="main">
                    <div class="container-fluid w-100" id="titleContainer"></div>
                    <div class="row row-cols-3" id="characterContainer"></div>
                    <div class="row row-cols-3" id="residentsContainer"></div>
                </main>

                <section>
                    <div class="modal fade" id="modal">
                        <div class="modal-dialog modal-dialog-scrollable">
                            <div class="modal-content w-auto border-4 border-black">
                                <div class="modal-header h2 justify-content-center" id="charName"></div>
                                <div class="modal-body text-center">
                                    <img src="" alt="" class="p-4" id="charImage">
                                    <div class="p-2 text-center mb-2" id="charText"></div>
                                    <div class="p-2 text-center mb-2" id="charLocation"></div>
                                    <div class="p-1 text-center h4 border-bottom border-3 border-top" id="charEpisodes">
                                        List of Episodes</div>
                                    <div class="text-center" id="charEpisodeList"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
</body>

</html>
